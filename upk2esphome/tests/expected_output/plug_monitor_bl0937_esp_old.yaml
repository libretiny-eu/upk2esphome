binary_sensor:
  - platform: gpio
    id: binary_switch_1
    pin:
      number: P3
      inverted: true
      mode: INPUT_PULLUP
    on_press:
      then:
        - switch.toggle: switch_1

switch:
  - platform: gpio
    id: switch_1
    name: Relay 1
    pin: P14

status_led:
  pin:
    number: P13
    inverted: true

sensor:
  - platform: hlw8012
    model: BL0937
    cf_pin:
      number: P4
      inverted: true
    cf1_pin:
      number: P5
      inverted: true
    sel_pin:
      number: P12
      inverted: true
    current:
      name: BL0937 Current
    voltage:
      name: BL0937 Voltage
    power:
      name: BL0937 Power
    energy:
      name: BL0937 Energy
    voltage_divider: 1600
    current_resistor: 0.001 ohm
